<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense tracker</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
     <div class="container">
        <h2>Expense Description</h2>
        <form id="expenseForm">
            <input type="text" id="description" placeholder="Expense Description" required>
        <br>
        <select name="" id="category" required>
            <option value="">Select category</option>
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="utilites">utilites</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Others">Others</option>

        </select><br>
        <input type="number" id="amount" placeholder="Amount" required><br>
        <input type="submit" value="Add Expense">
        </form>
        <h3>Expense Summary</h3>
        <table id="expenseTable">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>category</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody class="expenseList">

            </tbody>
        </table>
     </div>
</body>
<script src="app.js">

    
    

    
</script>
</html>
